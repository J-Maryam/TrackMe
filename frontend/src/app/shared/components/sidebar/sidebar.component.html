<!-- Barre latérale -->
<aside class="w-64 bg-[#4A6572] dark:bg-[#2E4057] p-6 text-white shadow-lg fixed h-screen transition-all duration-300" aria-label="Navigation sidebar">
  <div class="flex items-center mb-8 space-x-2">
    <svg class="w-8 h-8 text-[#F4A261] dark:text-[#E07A5F] animate-pulse-slow" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    <h2 class="text-2xl font-bold">SafeTrack</h2>
  </div>
  <nav class="space-y-3" role="navigation">
    <!-- Lien commun : Dashboard -->
    <a routerLink="/dashboard" [routerLinkActive]="'active'" [ngClass]="isActive('/dashboard') ? 'bg-[#F4A261]/30 dark:bg-[#E07A5F]/30' : ''"
       class="flex items-center p-3 rounded-lg hover:bg-[#F4A261]/20 dark:hover:bg-[#E07A5F]/20 text-[#F4A261] dark:text-[#E07A5F] hover:text-white transition-all duration-300"
       aria-label="Go to Dashboard" [attr.aria-current]="isActive('/dashboard') ? 'page' : null">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
      </svg>
      Dashboard
    </a>

    <!-- Lien spécifique à l'admin : User Management -->
    <a *ngIf="isAdmin" routerLink="/user-management" [routerLinkActive]="'active'" [ngClass]="isActive('/user-management') ? 'bg-[#F4A261]/30 dark:bg-[#E07A5F]/30' : ''"
       class="flex items-center p-3 rounded-lg hover:bg-[#F4A261]/20 dark:hover:bg-[#E07A5F]/20 hover:text-white transition-all duration-300"
       aria-label="Go to User Management" [attr.aria-current]="isActive('/user-management') ? 'page' : null">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
      </svg>
      User Management
    </a>

    <a *ngIf="isAdmin" routerLink="/order-management" [routerLinkActive]="'active'"
       [ngClass]="isActive('/order-management') ? 'bg-[#F4A261]/30 dark:bg-[#E07A5F]/30' : ''"
       class="flex items-center p-3 rounded-lg hover:bg-[#F4A261]/20 dark:hover:bg-[#E07A5F]/20 hover:text-white transition-all duration-300"
       aria-label="Go to Bracelet Management" [attr.aria-current]="isActive('/order-management') ? 'page' : null">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h10M7 11h10M7 15h10M4 4h16v16H4z"></path>
      </svg>
      Order Management
    </a>

    <!-- Lien spécifique au client : Assigned Bracelets -->
    <a *ngIf="!isAdmin" routerLink="/assigned-bracelets" [routerLinkActive]="'active'" [ngClass]="isActive('/assigned-bracelets') ? 'bg-[#F4A261]/30 dark:bg-[#E07A5F]/30' : ''"
       class="flex items-center p-3 rounded-lg hover:bg-[#F4A261]/20 dark:hover:bg-[#E07A5F]/20 hover:text-white transition-all duration-300"
       aria-label="Go to Assigned Bracelets" [attr.aria-current]="isActive('/assigned-bracelets') ? 'page' : null">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c1.104 0 2-.896 2-2s-.896-2-2-2-2 .896-2 2 .896 2 2 2zm0 2c-2.761 0-5 2.239-5 5h10c0-2.761-2.239-5-5-5z"></path>
      </svg>
      Assigned Bracelets
    </a>

    <!-- Lien commun : Alerts -->
    <a routerLink="/alerts" [routerLinkActive]="'active'" [ngClass]="isActive('/alerts') ? 'bg-[#F4A261]/30 dark:bg-[#E07A5F]/30' : ''"
       class="flex items-center p-3 rounded-lg hover:bg-[#F4A261]/20 dark:hover:bg-[#E07A5F]/20 hover:text-white transition-all duration-300"
       aria-label="Go to Alerts" [attr.aria-current]="isActive('/alerts') ? 'page' : null">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      Alerts
    </a>

    <a *ngIf="isAdmin" routerLink="/reports" [routerLinkActive]="'active'"
       [ngClass]="isActive('/reports') ? 'bg-[#F4A261]/30 dark:bg-[#E07A5F]/30' : ''"
       class="flex items-center p-3 rounded-lg hover:bg-[#F4A261]/20 dark:hover:bg-[#E07A5F]/20 hover:text-white transition-all duration-300"
       aria-label="Go to Reports" [attr.aria-current]="isActive('/reports') ? 'page' : null">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-6h6v6m-9 4h12M5 7h14v10H5z"></path>
      </svg>
      Reports
    </a>

    <!-- Lien spécifique à l'admin : System Settings -->
    <a *ngIf="isAdmin" routerLink="/system-settings" [routerLinkActive]="'active'" [ngClass]="isActive('/system-settings') ? 'bg-[#F4A261]/30 dark:bg-[#E07A5F]/30' : ''"
       class="flex items-center p-3 rounded-lg hover:bg-[#F4A261]/20 dark:hover:bg-[#E07A5F]/20 hover:text-white transition-all duration-300"
       aria-label="Go to System Settings" [attr.aria-current]="isActive('/system-settings') ? 'page' : null">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
      </svg>
      System Settings
    </a>

    <!-- Lien commun : History -->
    <a routerLink="/history" [routerLinkActive]="'active'" [ngClass]="isActive('/history') ? 'bg-[#F4A261]/30 dark:bg-[#E07A5F]/30' : ''"
       class="flex items-center p-3 rounded-lg hover:bg-[#F4A261]/20 dark:hover:bg-[#E07A5F]/20 hover:text-white transition-all duration-300"
       aria-label="Go to History" [attr.aria-current]="isActive('/history') ? 'page' : null">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      History
    </a>

    <!-- Lien spécifique au client : Support -->
    <a *ngIf="!isAdmin" routerLink="/support" [routerLinkActive]="'active'" [ngClass]="isActive('/support') ? 'bg-[#F4A261]/30 dark:bg-[#E07A5F]/30' : ''"
       class="flex items-center p-3 rounded-lg hover:bg-[#F4A261]/20 dark:hover:bg-[#E07A5F]/20 hover:text-white transition-all duration-300"
       aria-label="Go to Support" [attr.aria-current]="isActive('/support') ? 'page' : null">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192l-3.536 3.536M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z"></path>
      </svg>
      Support
    </a>
  </nav>
  <div class="absolute bottom-6 left-6 right-6">
    <button (click)="logout()" class="w-full bg-[#F4A261] hover:bg-[#E07A5F] text-white py-2 rounded-xl transition-all duration-300" aria-label="Logout">
      Logout
    </button>
  </div>
</aside>
