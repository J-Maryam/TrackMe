<div class="mb-6">
  <label for="paymentMethod" class="text-sm font-medium text-gray-700">Méthode de paiement</label>
  <select id="paymentMethod" formControlName="paymentMethod" class="w-full px-5 py-3 mt-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-[#E67E22] focus:border-[#E67E22] bg-gray-50">
    <option value="creditCard">Carte de crédit</option>
    <option value="paypal">PayPal</option>
    <option value="bankTransfer">Virement bancaire</option>
  </select>
</div>

<div class="mb-6">
  <label for="paymentAmount" class="text-sm font-medium text-gray-700">Montant à payer</label>
  <input type="text" id="paymentAmount" formControlName="paymentAmount" placeholder="Montant total"
         class="w-full px-5 py-3 mt-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-[#E67E22] focus:border-[#E67E22] bg-gray-50 transition duration-300" [disabled]="true">
</div>

<div class="mb-6">
  <button type="submit" class="w-full bg-[#E67E22] hover:bg-[#D35400] text-white py-3 rounded-xl text-lg font-medium transition duration-300 ease-in-out" [disabled]="!orderForm?.valid">
    Confirmer le paiement
  </button>
</div>
