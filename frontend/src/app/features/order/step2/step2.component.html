<form [formGroup]="orderForm" class="mb-6">
  <!-- Nom du patient -->
  <div class="mb-6">
    <label for="patientName" class="text-sm font-medium text-gray-700">Nom du patient</label>
    <input type="text" id="patientName" formControlName="patientName"
           class="w-full px-5 py-3 mt-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-[#E67E22] focus:border-[#E67E22] bg-gray-50 transition duration-300"
           required>
    <div *ngIf="orderForm.get('patientName')?.invalid && (orderForm.get('patientName')?.dirty || orderForm.get('patientName')?.touched)"
         class="text-red-500 text-sm mt-1">
      <span *ngIf="orderForm.get('patientName')?.errors?.['required']">Le nom est requis.</span>
      <span *ngIf="orderForm.get('patientName')?.errors?.['minlength']">Minimum 3 caractères.</span>
    </div>
  </div>

  <!-- Date de naissance -->
  <div class="mb-6">
    <label for="dateOfBirth" class="text-sm font-medium text-gray-700">Date de naissance</label>
    <input type="date" id="dateOfBirth" formControlName="dateOfBirth"
           class="w-full px-5 py-3 mt-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-[#E67E22] focus:border-[#E67E22] bg-gray-50 transition duration-300"
           required>
    <div *ngIf="orderForm.get('dateOfBirth')?.invalid && (orderForm.get('dateOfBirth')?.dirty || orderForm.get('dateOfBirth')?.touched)"
         class="text-red-500 text-sm mt-1">
      <span *ngIf="orderForm.get('dateOfBirth')?.errors?.['required']">La date est requise.</span>
      <span *ngIf="orderForm.get('dateOfBirth')?.errors?.['past']">Date invalide.</span>
    </div>
  </div>

  <!-- Âge du patient -->
  <div class="mb-6">
    <label for="patientAge" class="text-sm font-medium text-gray-700">Âge du patient</label>
    <input type="number" id="patientAge" formControlName="patientAge"
           class="w-full px-5 py-3 mt-2 border border-gray-300 rounded-xl bg-gray-100 text-gray-700"
           readonly>
  </div>

  <!-- Boutons -->
  <div class="flex justify-between mt-8">
    <button type="button"
            (click)="prev.emit()"
            class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-6 rounded-lg font-medium transition duration-300">
      Précédent
    </button>
    <button type="button"
            (click)="next.emit()"
            [disabled]="!orderForm.get('patientName')?.valid || !orderForm.get('dateOfBirth')?.valid"
            class="bg-[#E67E22] hover:bg-[#D35400] text-white py-2 px-6 rounded-lg font-medium transition duration-300">
      Suivant
    </button>
  </div>
</form>
