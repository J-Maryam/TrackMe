<div class="mb-6">
  <label for="username" class="text-sm font-medium text-gray-700">Nom du patient</label>
  <input type="text" id="username" formControlName="username" placeholder="Nom complet du patient"
         class="w-full px-5 py-3 mt-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-[#E67E22] focus:border-[#E67E22] bg-gray-50 transition duration-300"
         required>
  <div *ngIf="form?.get('username')?.invalid && (form?.get('username')?.dirty || form?.get('username')?.touched)"
       class="text-red-500 text-sm mt-1">
    <span *ngIf="form?.get('username')?.errors?.['required']">Le nom du patient est obligatoire.</span>
    <span *ngIf="form?.get('username')?.errors?.['minlength']">Le nom doit contenir au moins 3 caractères.</span>
  </div>
</div>

<div class="mb-6">
  <label for="dateOfBirth" class="text-sm font-medium text-gray-700">Date de naissance</label>
  <input type="date" id="dateOfBirth" formControlName="dateOfBirth"
         class="w-full px-5 py-3 mt-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-[#E67E22] focus:border-[#E67E22] bg-gray-50 transition duration-300"
         (change)="calculateAge()" required>
  <div *ngIf="form?.get('dateOfBirth')?.invalid && (form?.get('dateOfBirth')?.dirty || form?.get('dateOfBirth')?.touched)"
       class="text-red-500 text-sm mt-1">
    <span *ngIf="form?.get('dateOfBirth')?.errors?.['required']">La date de naissance est obligatoire.</span>
    <span *ngIf="form?.get('dateOfBirth')?.errors?.['past']">La date de naissance doit être dans le passé.</span>
  </div>
</div>

<div class="mb-6">
  <label for="age" class="text-sm font-medium text-gray-700">Âge du patient</label>
  <input type="number" id="age" formControlName="age" placeholder="Âge calculé"
         class="w-full px-5 py-3 mt-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-[#E67E22] focus:border-[#E67E22] bg-gray-50 transition duration-300"
         readonly>
</div>
