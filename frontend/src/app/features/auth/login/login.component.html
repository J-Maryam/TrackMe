<div *ngIf="isLoginPopupOpen" class="fixed inset-0 flex items-center justify-center bg-white/30 backdrop-blur-md z-50 transition-opacity duration-300">
  <div class="bg-white dark:bg-gray-900 shadow-xl rounded-2xl p-8 w-full max-w-md relative animate-fade-in">

    <!-- Bouton pour fermer la popup -->
    <button (click)="closeLoginPopup()" class="absolute top-4 right-4 text-gray-500 hover:text-red-500 text-lg">
      âœ–
    </button>

    <div class="text-center mb-6">
      <h2 class="text-xl font-semibold text-gray-800 dark:text-white">Welcome Back to TrackMe</h2>
      <p class="text-gray-500 dark:text-gray-400 text-sm">Please login to continue</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <input type="email" formControlName="email" placeholder="Email"
               class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-indigo-500 bg-gray-50 dark:bg-gray-800 dark:text-white">
        <div class="text-red-500 text-sm mt-1" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          Please enter a valid email.
        </div>
      </div>

      <div class="mb-4">
        <input type="password" formControlName="password" placeholder="Password"
               class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-indigo-500 bg-gray-50 dark:bg-gray-800 dark:text-white">
        <div class="text-red-500 text-sm mt-1" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          Password is required
        </div>
      </div>

      <button type="submit"
              class="w-full bg-indigo-600 hover:bg-indigo-500 text-white py-3 rounded-xl text-lg font-medium transition disabled:opacity-50"
              [disabled]="!loginForm.valid">
        Login
      </button>
    </form>
  </div>
</div>
