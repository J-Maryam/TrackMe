<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#3498DB]/80 via-[#2C3E50]/80 to-[#3498DB]/80 py-12 px-4 sm:px-6 lg:px-8 animate-gradient">
  <div class="relative max-w-5xl w-full bg-white/90 backdrop-blur-2xl shadow-2xl rounded-3xl overflow-hidden">
    <!-- Fond géométrique décoratif -->
    <div class="absolute top-0 left-0 w-40 h-40 bg-[#E67E22]/20 rounded-full -translate-x-20 -translate-y-20 animate-pulse-slow"></div>
    <div class="absolute bottom-0 right-0 w-56 h-56 bg-[#3498DB]/30 rounded-full translate-x-24 translate-y-24 animate-pulse-slow"></div>

    <!-- Contenu principal -->
    <div class="grid grid-cols-1 lg:grid-cols-5 relative z-10">
      <!-- Section Image (gauche) -->
      <div class="hidden lg:block lg:col-span-2 relative overflow-hidden bg-[#2C3E50]/10">
        <div class="absolute inset-0 bg-gradient-to-br from-[#3498DB]/50 via-[#2C3E50]/50 to-[#E67E22]/30 animate-flow"></div>
        <div class="flex items-center justify-center h-full p-6 relative z-10">
          <img [src]="image" alt="SafeTrack Bracelet" class="w-72 h-72 object-contain rotate-6 transform transition-all hover:rotate-0">
        </div>
        <div class="absolute bottom-6 left-6 text-white z-10">
          <h3 class="text-3xl font-extrabold tracking-wide text-[#E67E22] drop-shadow-md">SafeTrack</h3>
          <p class="text-sm text-gray-200 mt-1">Votre sécurité, notre priorité.</p>
        </div>
      </div>

      <!-- Section Formulaire (droite) -->
      <div class="lg:col-span-3 p-8 sm:p-12 flex flex-col justify-center">
        <div class="relative mb-10">
          <h2 class="text-4xl font-bold text-[#2C3E50] dark:text-white tracking-wide text-center lg:text-left">Connexion</h2>
          <div class="absolute -bottom-2 left-0 w-16 h-1 bg-[#E67E22] rounded-full lg:left-auto lg:right-0"></div>
          <p class="text-[#7F8C8D] dark:text-gray-400 text-sm mt-4 text-center lg:text-left">Accédez à vos bracelets en un clic</p>
        </div>

        <!-- Message d'erreur -->
        <div *ngIf="serverError" class="mb-6 p-3 bg-[#E67E22]/10 border-l-4 border-[#D35400] text-[#D35400] rounded-r-lg text-sm animate-pulse">
          {{ serverError }}
        </div>

        <!-- Formulaire -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Email -->
          <div class="relative">
            <input
              type="email"
              formControlName="email"
              placeholder="Adresse email"
              autocomplete="email"
              class="w-full pl-6 pr-12 py-4 bg-white/70 dark:bg-[#2C3E50]/70 border-2 border-[#3498DB]/50 dark:border-[#3498DB]/30 rounded-full focus:border-[#E67E22] focus:ring-0 text-[#2C3E50] dark:text-white placeholder-[#7F8C8D] dark:placeholder-gray-400 transition-all duration-300"
              aria-label="Adresse email"
            >
            <svg class="absolute right-4 top-1/2 -translate-y-1/2 w-5 h-5 text-[#3498DB] dark:text-[#E67E22]" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l9-6 9 6v10a2 2 0 01-2 2H5a2 2 0 01-2-2V8z"></path>
            </svg>
            <div class="text-[#D35400] text-xs mt-2 pl-2" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
              <span *ngIf="loginForm.get('email')?.errors?.['required']">Email requis.</span>
              <span *ngIf="loginForm.get('email')?.errors?.['email']">Email invalide.</span>
            </div>
          </div>

          <!-- Mot de passe -->
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="Mot de passe"
              autocomplete="current-password"
              class="w-full pl-6 pr-12 py-4 bg-white/70 dark:bg-[#2C3E50]/70 border-2 border-[#3498DB]/50 dark:border-[#3498DB]/30 rounded-full focus:border-[#E67E22] focus:ring-0 text-[#2C3E50] dark:text-white placeholder-[#7F8C8D] dark:placeholder-gray-400 transition-all duration-300"
              aria-label="Mot de passe"
            >
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute right-4 top-1/2 -translate-y-1/2 text-[#3498DB] hover:text-[#E67E22] focus:outline-none transition-all duration-300"
              aria-label="Afficher ou masquer le mot de passe"
            >
              <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
              </svg>
            </button>
            <div class="text-[#D35400] text-xs mt-2 pl-2" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
              <span *ngIf="loginForm.get('password')?.errors?.['required']">Mot de passe requis.</span>
              <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Minimum 6 caractères.</span>
            </div>
          </div>

          <!-- Bouton Connexion -->
          <button
            type="submit"
            class="w-full bg-[#E67E22] hover:bg-[#D35400] text-white py-3 px-6 rounded-full text-lg font-semibold transition-all duration-300 ease-in-out disabled:opacity-60 disabled:cursor-not-allowed focus:outline-none focus:ring-4 focus:ring-[#E67E22]/50 flex items-center justify-center shadow-md hover:shadow-lg"
            [disabled]="!loginForm.valid || isLoading"
            aria-label="Se connecter"
          >
            <svg *ngIf="isLoading" class="w-5 h-5 animate-spin mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 12a8 8 0 1116 0A8 8 0 014 12z"></path>
            </svg>
            <span>{{ isLoading ? 'Connexion...' : 'Se connecter' }}</span>
          </button>
        </form>

        <!-- Liens -->
        <div class="mt-6 text-center space-y-3">
          <a [routerLink]="['/forgot-password']" class="text-sm text-[#7F8C8D] hover:text-[#E67E22] dark:text-gray-400 dark:hover:text-[#F59E0B] transition-all duration-300">Mot de passe oublié ?</a>
          <p class="text-sm text-[#7F8C8D] dark:text-gray-400">
            Pas de compte ? <a [routerLink]="['/signup']" class="text-[#E67E22] hover:text-[#D35400] dark:hover:text-[#FBBF24] transition-all duration-300">Inscrivez-vous</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
